name: Docker Image CI for GHCR

on:
  push

jobs:
    build_and_publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: npm install
              run: npm ci
            - name: run the unit tests
              run: npm test
            - name: Build and push the image
              run: |
               docker login --username ramosjaa --password ${{secrets.ACCESS_TOKEN}} ghcr.io
               docker build -t ghcr.io/ramosjaa/arithmetic-service:latest --file Dockerfile .
               docker push ghcr.io/ramosjaa/arithmetic-service:latest
            - name: Publish the image to azure container registry
              run: |
                docker login --username p465practicum15 --password ${{secrets.AZURE_CONTAINER_REGISTRY}} p465practicum15.azurecr.io
                docker tag ghcr.io/ramosjaa/arithmetic-service:1 p465practicum15.azurecr.io/arithmetic-service:1
                docker push p465practicum15.azurecr.io/arithmetic-service:1